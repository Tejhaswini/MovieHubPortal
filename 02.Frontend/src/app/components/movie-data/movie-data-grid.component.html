<div class="row">

  <div class="col-lg-3">
    <div class="list-group">
      <a routerLink ="/category/1" class="list-group-item">SCIENCE FICTION</a>
      <a routerLink ="/category/2" class="list-group-item">COMEDY</a>
      <a routerLink ="/category/3" class="list-group-item">SUPER HERO</a>
      <a routerLink ="/category/4" class="list-group-item">ANIMATION</a>
      <a routerLink = "/category/5" class="list-group-item">HORROR</a>
    </div>

  </div>
  <!-- /.col-lg-3 -->

  <div class="col-lg-9"> 
    <!-- /.row -->
    <div class="row">
      <div class="col-lg-4 col-md-6 mb-4" *ngFor = "let tempMovies of movies">
          <div class="card h-100">
            <a href="#"><img class="card-img-top" src = "{{ tempMovies.imageUrl }}" alt = " "></a>
            <div class="card-body">
              <h4 class="card-title">
                <a href="#">{{tempMovies.name}}</a>
              </h4>
              <h5>{{ tempMovies.unitPrice | currency : 'USD'}}</h5>
              <p class="card-text">{{tempMovies.description}}</p>
            </div>
            <div class="card-footer">
             <button class = "btn btn-primary float-right">Add Cart</button>
            </div>
          </div>
        </div>
  </div>
  </div>
  <!-- /.col-lg-9 -->
